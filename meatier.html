<head>
  <title>meatier</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Meatier!</h1>
    </header>
    <div class="form-group">
      {{> loginButtons}}
      
      {{#if currentUser}}
        <form class="new-recipe">
          <label for="recipeInput">Insert a new recipe!</label>
          <input type="text" name="text" id="recipeInput" placeholder="Meatier!" />
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      {{/if}}
    </div>

    <ul>
      {{#each recipes}}
        {{> recipe}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="recipe">
  <li>{{method}} by {{username}}</li>
</template>
