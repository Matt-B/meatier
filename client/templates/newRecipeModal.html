<template name="newRecipeModal">
  <div id="newRecipeModal" class="modal fade new-recipe-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Add a new recipe</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <form class="new-recipe">
              <div class="form-group">
                <label for="title">Name</label>
                <input type="text" name="title" id="title" />
              </div>
              <div class="form-group">
                <label for="ingredient">Ingredient</label>
                <input type="text" name="ingredient" id="ingredient" />
              </div>
              <div class="form-group">
                <label for="method">Instructions</label>
                <input type="text" name="method" id="method" />
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
